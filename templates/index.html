<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girişim Sayfası</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neometric+Alt+Extra+Bold&display=swap">
    <!-- Custom CSS for background image and text font -->
    <style>
        body {
            position: relative;
            margin: 0;
            font-family: 'Neometric Alt Extra Bold', sans-serif;
            overflow: hidden; /* Overlay'dan taşan içerikleri gizlemek için */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/finance_background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.6); /* İsteğinize göre parlaklığı ayarlayın */
            z-index: -1;
        }

        .content {
            z-index: 1; /* Overlay'ın üzerine yerleştirin */
            position: relative;
            color: #fff; /* Text color on top of the background image */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Transparent Navbar styling */
        .navbar {
            background-color: transparent !important;
            transition: background-color 0.5s ease;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: white;
        }

        .navbar-dark .navbar-toggler {
            border-color: white;
        }

        /* Change navbar background color on scroll */
        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-transparent fixed-top">
        <a class="navbar-brand" href="#">
            FinSightAI
        </a>
    </nav>

    <!-- Overlay Background Image -->
    <div class="overlay"></div>

    <!-- Content Area -->
    <div class="content">
        <h1 class="display-3">Çok Yakında Hizmetinizdeyiz</h1>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        // Change navbar background color on scroll
        window.onscroll = function() {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>
</body>
</html>
